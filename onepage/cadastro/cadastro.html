<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind's Girls - Cadastro</title>
    <link rel="stylesheet" href="cad.css" />
    <link
      rel="shortcut icon"
      href="./Mind_s_Girls-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="titulo">Mind's Girls</h1>
        <ul class="navbar">
          <li>INÍCIO</li>
          <li>HISTÓRIAS</li>
          <li>|</li>
          <li>LOGIN</li>
          <li>CADASTRO</li>
        </ul>
      </div>
    </div>

    <div class="blocos">
      <div>
        <img src="./chemistry lab-amico.png" alt="" width="500px" />
      </div>

      <div class="cad">
        <h1>CADASTRO</h1>

        Nome Completo:<br />
        <input
          type="text"
          id="input_nome"
          class="info"
          placeholder="ex: Bianca Alves"
        />
        <br /><br />
        E-mail:<br />
        <input
          type="text"
          id="input_email"
          class="info"
          placeholder="ex: bianca@gmail.com "
        />

        <br /><br />
        CPF:<br />
        <input
          type="text"
          id="input_cpf"
          class="info"
          placeholder="ex: 123.456.789-10"
        />
        <br /><br />

        Senha:<br />
        <input type="password" id="input_senha" class="info"/>

        <br /><br />
        Confimação da senha:<br />
        <input
          type="password"
          id="input_confirma"
          class="info"
          placeholder=""
        />
        <br><br>
Já possui conta? <b>Entrar</b>
        <br /><br />
        <button onclick="cadastro()" class="botao">CADASTRAR</button>
      </div>
    </div>

    <div>
      <div></div>

      <div></div>
    </div>
  </body>
</html>

<script>
  function cadastro() {
    let nome = input_nome.value;
    let email = input_email.value;
    let cpf = input_cpf.value;
    let senha = input_senha.value;
    let confirma = input_confirma.value;
  }
</script>
